<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if</title>
</head>
<body>
<pre>
    <script type="text/javascript">
        var x=0;
        if(x==1)
        document.write("間違ってます。");
        x++;
        if(x==1)
            document.writeln("正しいです。"+x);
        var y=++x;
        if(y==1)
            document.write("間違い。");
        else
            document.writeln("ok"+x +y);
        y=x++;
        if(y==x)
            document.writeln("間違い？"+x+" "+y);
    else
        document.writeln(x +" " +y);
    </script>
</pre>
</body>
</html>
