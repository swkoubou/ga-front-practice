<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operator</title>
</head>
<body>
<pre>
    <script type="text/javascript">

        document.writeln(10+1);//11

        var today=new Date();
        document.writeln(100+today);//???

        var x=3;
        x++;
        document.writeln(x);//4
        var y=++x;
        document.writeln(y);//5

        var ary=[0,1,2];
        ary[0]=4;
        for(var i=0;i<3;i++){
            document.writeln(ary[i]);//4,1,2
        }
    </script>
</pre>
</body>
</html>
